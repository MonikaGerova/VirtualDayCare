<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VirtualDayCare login</title>

</head>
<body>
<div id="wrapper">
<div id="choice">
    <button id="child" >Влизане като дете</button>
    <button id="teacher">Влизане като учител</button>
</div>

    </form>
</div>
</div>
<script src="js/login.js"></script>
</body>
</html>
